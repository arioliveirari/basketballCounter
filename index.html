<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="header">

            <div id="title">
                <h1>Basketball points counter</h1>
                <h2> This project consist of a simple counter of points for basketball </h2>
            </div>
            
            <div id="scores">
                <div>
                    <p class="team">LOCAL</p>
                    <p id="local">0</p>
                </div>
                <div>
                    <p class="team">AWAY</p>
                    <p id="away">0</p>
                </div>
            </div> 

            <div id="buttons">
                <div id="localButtons">
                    <div id="addButtonLocal">
                        <div>
                            <button class="btn plus1" onclick="changeScore(1,'local')"><h3>+1</h3></button>
                        </div> 
                        <div>
                            <button class="btn plus2" onclick="changeScore(2,'local')"><h3>+2</h3></button>
                        </div>
                        <div>
                            <button class="btn plus3" onclick="changeScore(3,'local')"><h3>+3</h3></button>
                        </div>
                    </div>
                    <div id="subtractButtonLocal">
                        <div>
                            <button class="btn plus1" onclick="changeScore(-1,'local')"><h3>-1</h3></button>
                        </div> 
                        <div>
                            <button class="btn plus2" onclick="changeScore(-2,'local')"><h3>-2</h3></button>
                        </div>
                        <div>
                            <button class="btn plus3" onclick="changeScore(-3,'local')"><h3>-3</h3></button>
                        </div>
                    </div>
                </div>
                <div id="awayButtons">
                    <div id="addButtonAway">
                        <div>
                            <button class="btn plus1" onclick="changeScore(1,'away')"><h3>+-1</h3></button>
                        </div> 
                        <div>
                            <button class="btn plus2" onclick="changeScore(2,'away')"><h3>+2</h3></button>
                        </div>
                        <div>
                            <button class="btn plus3" onclick="changeScore(3,'away')"><h3>+3</h3></button>
                        </div>
                    </div>
                    <div id="subtractButtonLocal">
                        <div>
                            <button class="btn plus1"  onclick="changeScore(-1,'away')"><h3>-1</h3></button>
                        </div> 
                        <div>
                            <button class="btn plus2" onclick="changeScore(-2,'away')"><h3>-2</h3></button>
                        </div>
                        <div>
                            <button class="btn plus3" onclick="changeScore(-3,'away')"><h3>-3</h3></button>
                        </div>
                    </div>
                    </div>     
                </div>
            </div>
        </div>

        <p class="footer">Copyleft - Ariel Oliveira (click <a href="https://github.com/arioliveirari/basketballCounter" target="_blank">here</a> to get code)</p>
        <script src="index.js" ></script>
    </body>
</html>
