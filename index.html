<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="header">

            <div id="title">
                <h1>Basketball points counter</h1>
                <h2> This project consist of a simple counter of points for basketball </h2>
            </div>
            
            <div id="scores">
                <div>
                    <p>LOCAL</p>
                    <p id="local">0</p>
                </div>
                <div>
                    <p>AWAY</p>
                    <p id="away">0</p>
                </div>
            </div> 

            <div id="buttons">
                <div id="addButtonLocal">
                    <div>
                        <button class="btn plus1"><h3>+1</h3></button>
                    </div> 
                    <div>
                       <button class="btn plus2"><h3>+2</h3></button>
                    </div>
                    <div>
                        <button class="btn plus3"><h3>+3</h3></button>
                     </div>
                </div>
                <div id="addButtonAway">
                    <div>
                        <button class="btn plus1"><h3>+1</h3></button>
                    </div> 
                    <div>
                       <button class="btn plus2"><h3>+2</h3></button>
                    </div>
                    <div>
                        <button class="btn plus3"><h3>+3</h3></button>
                     </div>
                </div>
                </div>
                    
                </div>

        </div>

        <a href="https://github.com/arioliveirari/basketballCounter" target="_blank"><p class="footer">Copyleft - Ariel Oliveira</p></a>
        <script src="index.js" ></script>
    </body>
</html>
